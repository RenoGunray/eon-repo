<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>coporate  body</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main css.css">
</head>
<body>
    <section id="member-add-section" class="d-flex justify-content-center mt-3 model">
        <div class="member-detail popup p-3 bg-light" id="hedden-items">
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text bg-dark text-light">name</span>
            </div>
                <input type="text" class="form-control" id="corp-name">
            </div>
      
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-light">email</span>
              </div>
              <input type="email" class="form-control" id="corp-email">
            </div>
      
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-dark text-light">contact</span>
              </div>
                <input type="phone" class="form-control" id="corp-contact" placeholder="(+265)">
            </div>
      
            <button id="add-corporate-btn" class="btn btn-outline-dark btn-block text-capitalize">add corporate body</button>
        </div>
      </section>

  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
